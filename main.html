<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SULA-MD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red:  #05e6ff;
            --primary-dark: #000000;
            --primary-light:  #05e6ff;
            --accent-gold:  #05e6ff;
            --glow-red: rgba(0, 0, 0, 0.6);
            --glow-dark: rgba(0, 0, 0, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--primary-dark);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, 
                var(--primary-dark), 
                var(--glow-dark),
                var(--primary-dark));
            overflow: hidden;
        }

        .red-particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: var(--primary-red);
            border-radius: 50%;
            box-shadow: 0 0 10px 2px var(--primary-red);
            animation: float 15s linear infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translate(100vw, -100vh) scale(1.2);
                opacity: 0;
            }
        }

        .electric-pulse {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, 
                rgba(255, 0, 0, 0.05) 0%, 
                transparent 70%);
            animation: pulse 8s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            0% {
                opacity: 0.1;
                transform: scale(0.8);
            }
            100% {
                opacity: 0.3;
                transform: scale(1.2);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-red);
            transition: all 0.5s ease;
        }

        .logo-image:hover {
            animation: none;
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 40px var(--primary-red);
        }

        .logo-text h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary-red), var(--accent-gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
            }
            100% {
                text-shadow: 0 0 20px rgba(0, 0, 0, 0.6), 0 0 30px rgba(0, 0, 0, 0.6);
            }
        }

        .logo-text span {
            font-size: 1rem;
            color: var(--primary-light);
            letter-spacing: 1px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            border: 2px solid var(--primary-red);
            box-shadow: 
                0 0 15px var(--primary-red),
                inset 0 0 15px var(--primary-red);
            margin-bottom: 40px;
            animation: contentGlow 4s infinite alternate;
        }

        @keyframes contentGlow {
            0% {
                box-shadow: 0 0 15px var(--primary-red), inset 0 0 15px var(--primary-red);
                border-color: var(--primary-red);
            }
            100% {
                box-shadow: 0 0 30px var(--primary-red), inset 0 0 30px var(--primary-red);
                border-color: var(--accent-gold);
            }
        }

        .feature-image {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 10px;
            border: 3px solid var(--primary-red);
            box-shadow: 0 0 20px var(--primary-red);
            margin-bottom: 30px;
            transition: all 0.5s ease;
        }

        .feature-image:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px var(--primary-red);
        }
    
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary-light);
            text-shadow: 0 0 10px var(--glow-red);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 800px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-download {
            background: linear-gradient(to right, var(--primary-red), #000000);
            border-color: var(--primary-red);
        }

        .btn-pair {
            background: linear-gradient(to right, #000, #222);
            border-color: var(--accent-gold);
        }

        .btn-github {
            background: linear-gradient(to right, #000, #222);
            border-color: var(--accent-gold);
        }
        
         .btn-heroku {
            background: linear-gradient(to right, #000, #222);
            border-color: var(--accent-gold);
        }

        .btn-contact {
            background: linear-gradient(to right, #000, #222);
            border-color: var(--accent-gold);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            border-color: var(--accent-gold);
        }

        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }
            
            .logo-image {
                width: 70px;
                height: 70px;
            }
            
            .logo-text h1 {
                font-size: 1.8rem;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
        }
    </style>
    
</head>

    <script>
        // Create red particles for background
        function createParticles(count) {
            const container = document.getElementById('animated-bg');
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'red-particle';
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random size
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 10 + 15;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles(30);
    </script>
</body>
